<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<th:block>
    <form th:action="@{upload}" th:object="${video}" method="post" enctype="multipart/form-data">
        <input type="file" th:field="*{videoUrl}">
        <input type="text" name="title" th:field="*{title}">
        <textarea placeholder="input enter" th:field="*{description}"></textarea>
        <input type="submit" value="Add">
    </form>
</th:block>

</body>
</html>
